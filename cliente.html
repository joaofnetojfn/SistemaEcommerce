<!doctype html>
<html lang="en" ng-app="clienteModole">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Sistema Ecommerce</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css"></link>
        <script src="js/angular.min.js"></script>
        
    </head>
  <body ng-controller="clienteControl">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

    <div ng-include src="'menu.html'"></div>

    <div class="panel panel-default">
        <div class="panel-heading">Cadastro Clientes</div>
        <div class="panel-body">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a></li>
                    <li role="presentation"><a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a></li>
                </ul>
                
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="cadastro">
                        <br>
                            <button type="button" class="btn btn-info">Novo</button>
                            <button type="button" class="btn btn-success">Salvar</button>
                            <button type="button" class="btn btn-danger">Excluir</button>
                            <button type="button" class="btn btn-warning">Pesquisa</button>
                            <form>
                                <hr/>
                                <div class="form-group col-md-2">
                                    <label for="inputCodigo">Código</label>
                                    <input type="text" class="form-control" id="inputCodigo" placeholder="Código">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputNome">Nome</label>
                                    <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputCargo">Cargo</label>
                                    <input type="text" class="form-control" id="inputCargo" placeholder="Cargo">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEndereco">Endereco</label>
                                    <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputCidade">Cidade</label>
                                    <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                                 </div>
                                 <div class="form-group col-md-2">
                                    <label for="inputCep">CEP</label>
                                    <input type="text" class="form-control" id="inputCep" placeholder="CEP">
                                </div> 
                                <div class="form-group col-md-4">
                                    <label for="inputPais">Pais</label>
                                    <input type="text" class="form-control" id="inputPais" placeholder="País">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputTelefone">Telefone</label>
                                    <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputFax">Fax</label>
                                    <input type="text" class="form-control" id="inputFax" placeholder="Fax">
                                </div>
                                <div class="checkbox">
                                    <label>
                                    <input type="checkbox"> Check me out
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                             </form>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="dados">
                            <input type="text" class="form-control" ng-model="criterio" placeholder="O que você está procurando?"><br />
                            <table class="table table-hover">
                                    <th>Código</th>
                                    <th>Nome</th>
                                    <th>Cargo</th>
                                    <th>Endereço</th>
                                    <th>Cidade</th>
                                    <th>CEP</th>
                                    <th>Pais</th>
                                    <th>Telefone</th>
                                    <th>Fax</th>
                            </table>

                    </div>
                </div>
                    
             </div>
        </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
